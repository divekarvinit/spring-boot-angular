<div class="tab-pane show fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
    <div class="form-container">
        <form>
            <div class="alert alert-danger" *ngIf= "isError">{{signUpResponse}}</div>
            <div class="alert alert-success" *ngIf="isSuccess">
                <span>You have registered successfully.</span>
                <span><a routerLink="/login">Click Here</a> to login.</span>
            </div>
            <div class="row">
                <div class="form-group required col-6 pr-1">
                    <label for="UserName">Username</label>
                    <input [(ngModel)]="user.userName" type="text" id="UserName" class="form-control" name="UserName"/>
                </div>
                <div class="form-group required col-6 pl-1">
                    <label for="Password">Password</label>
                    <input [(ngModel)]="user.password" type="password" id="Password" class="form-control" name="Password"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group required col-12">
                    <label for="Email">Email</label>
                    <input [(ngModel)]="user.emailAddress" type="email" id="Email" class="form-control" name="Email"/>
                </div>
            </div>   
            <div class="row">
                <div class="form-group required col-6 pr-1">
                    <label for="Email">First Name</label>
                    <input [(ngModel)]="user.firstName" type="text" id="FirstName" class="form-control" name="FirstName"/>
                </div>
                <div class="form-group required col-6 pl-1">
                    <label for="Email">Last Name</label>
                    <input [(ngModel)]="user.lastName" type="email" id="LastName" class="form-control" name="LastName"/>
                </div>
            </div>
            <button type="button" id="SignUp" class="btn btn-success login-btn" (click)="signUp()">Sign up</button>
        </form>
    </div>
</div>
