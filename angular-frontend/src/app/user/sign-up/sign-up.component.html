<div class="tab-pane show fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="UserName">Username</label>
                <input type="text" id="UserName" class="form-control" name="UserName"/>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" id="Password" class="form-control" name="Password"/>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="Email" class="form-control" name="Email"/>
            </div>
            <button type="button" id="SignIn" class="btn btn-success" style="width : 100%; text-align : center; font-size : 18px; font-weight : 500">Sign up</button>
        </form>
    </div>
</div>
