<div class="page-container">
    <div class="login-container">
        <div class="login-container-inner">
            <h4>Login to Library</h4>
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="UserName">Email or Username</label>
                        <input type="text" id="UserName" [(ngModel)] = "userName" class="form-control" name="UserName"/>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" id="Password" [(ngModel)] = "password" class="form-control" name="Password"/>
                    </div>
                    <button type="button" id="SignIn" class="btn btn-success" (click)="signIn()" >Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
